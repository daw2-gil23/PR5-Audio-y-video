<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>PR5 Audio y video</title>
</head>
<body>
    <header>
        <nav class="navbar shadow-lg">
            <div class="container-fluid">
              <img src="./src/img/LogoFinal.svg" alt="Logo" width="7%">
              <h1 id="titulo">Las Adicciones</h1>
              <h4 class="pe-4 pt-1">Maria Gil Alvarez</h4>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <section class="imagenFondo flexbox">
                <div class="row">
                    <div class="col-12">
                        <h4 class="text-center"><strong>Las mayorias de las personas cuando escuchan la palabra adiccion piensan en las drogas.</strong></h4>
                        <h4 class="text-center"><strong>Pero sabias que ahi mas adicciones?</strong></h4>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-12 pt-5 pb-5">
                        <h1 class="text-center"><strong>Videos sobre las adicciones</strong></h1>
                    </div>
                </div>
            </section>
            <section id="video">
                <div class="row pt-3">
                    <div class="col-6">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/z5qADRBSopM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div class="col-6">
                        <video width="100%" height="100%" controls>
                            <source src="./src/videos/Adicciones.mp4" type="video/mp4" />
                            <source src="./src/videos/Adicciones.webm" type="video/webm" />
                            <source src="./src/videos/Adicciones.ogv" type="video/ogg" />
                            <img src="./src/img/Adicciones.jpg" alt="Video no soportado" />
                            Su navegador no soporta contenido multimedia.
                        </video>
                    </div>
                </div>
            </section>
            <section id="musica" class=" pt-4">
                <div class="row">
                    <div class="col-12 ">
                        <h1 class="text-center mt-4 mb-5"><strong>Musica del video</strong></h1>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center flex-row">
                    <img src="./src/img/It's Not What You Think.jpg" alt="portada cancion">
                    <div class="ps-4">
                        <p class="estiloa"><a href="https://www.epidemicsound.com/artists/hanna-lindgren/">HANNA LINDGREN</a></p>
                        <h1 class="pb-1">It's Not What You Think</h1>
                        <audio controls class="audio-player">
                            <source src="./src/audio/ES_It's Not What You Think - Hanna Lindgren.mp3" type="audio/mp3">
                            Tu navegador no soporta el elemento de audio.
                        </audio>
                        <p class="pt-1">Musica sacada de: <a href="https://www.epidemicsound.com/es/music/featured/" class="enlace"><strong>Epidemic Sound</strong></a></p>
                        <a href="https://www.epidemicsound.com/es/policy/personal-subscription-music-license/" class="enlace"><strong>Licencia musical</strong></a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- Video al final derecha -->
</body>
</html>
